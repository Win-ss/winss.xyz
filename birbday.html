<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birbday Fireworks</title>
    <style>
        @font-face {
            font-family: 'Monocraft';
            src: url('../assets/Monocraft.woff2') format('woff2'),
                 url('../assets/Monocraft.woff') format('woff'),
                 url('../assets/Monocraft.ttc') format('truetype-collection');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monocraft', monospace;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            cursor: crosshair;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #9e59d6, transparent);
            top: 20%;
            left: 10%;
            animation: float-1 8s infinite, rainbow 10s infinite linear;
        }

        .circle-2 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #b767f8, transparent);
            top: 60%;
            right: 15%;
            animation: float-2 10s infinite, rainbow 10s infinite linear 2.5s;
        }

        .circle-3 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #9e59d6, transparent);
            bottom: 10%;
            left: 20%;
            animation: float-3 12s infinite, rainbow 10s infinite linear 5s;
        }

        .circle-4 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #b767f8, transparent);
            top: 10%;
            right: 30%;
            animation: float-4 6s infinite, rainbow 10s infinite linear 7.5s;
        }

        @keyframes rainbow {
            0% { filter: blur(60px) hue-rotate(0deg); }
            100% { filter: blur(60px) hue-rotate(360deg); }
        }

        @keyframes float-1 {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(calc(20vw - 50px), calc(20vh - 50px)) scale(1.2); }
            75% { transform: translate(0, 0) scale(0.9); }
            90% { transform: translate(0, 0) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes float-2 {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(calc(-20vw + 50px), calc(-20vh + 50px)) scale(1.1); }
            75% { transform: translate(0, 0) scale(0.8); }
            90% { transform: translate(0, 0) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes float-3 {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(calc(15vw - 100px), calc(-15vh + 100px)) scale(0.9); }
            75% { transform: translate(0, 0) scale(1.3); }
            90% { transform: translate(0, 0) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes float-4 {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(calc(-15vw + 50px), calc(15vh - 50px)) scale(1.4); }
            75% { transform: translate(0, 0) scale(0.7); }
            90% { transform: translate(0, 0) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        h1 {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 5em;
            font-weight: 900;
            -webkit-user-select: none;
            user-select: none;
            z-index: 10;
            pointer-events: none;
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2em;
            -webkit-user-select: none;
            user-select: none;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1rem 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 10;
            pointer-events: none;
        }

        .birb-emoji {
            position: fixed;
            width: 60px;
            height: 60px;
            z-index: 5;
            pointer-events: none;
        }
        
        .birb-emoji img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes rotate-birb {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="circle circle-4"></div>
    </div>
    <h1>Happy Birbday!</h1>
    <canvas id="birthday"></canvas>
    <div class="instructions">Click anywhere!</div>

    <script>
        // helper functions
        const PI2 = Math.PI * 2
        const random = (min, max) => Math.random() * (max - min + 1) + min | 0
        const timestamp = _ => new Date().getTime()
        
        let activeBirbs = [];
        
        function spawnBirb() {
            const birb = document.createElement('div')
            birb.className = 'birb-emoji'
            
            const img = document.createElement('img')
            img.src = 'assets/birb.svg'
            img.alt = 'birb'
            birb.appendChild(img)
            
            birb.style.left = Math.random() * 100 + '%'
            birb.style.top = Math.random() * 100 + '%'
            
            const rotationSpeed = 2 + Math.random() * 4
            birb.style.animation = `rotate-birb ${rotationSpeed}s linear infinite`
            
            const initialRotation = Math.random() * 360
            birb.style.transform = `rotate(${initialRotation}deg)`
            
            document.body.appendChild(birb)
            activeBirbs.push(birb)
            
            setTimeout(() => {
                birb.style.transition = 'opacity 0.5s'
                birb.style.opacity = '0'
                setTimeout(() => {
                    birb.remove()
                    activeBirbs = activeBirbs.filter(b => b !== birb)
                }, 500)
            }, 5000)
        }
        
        setInterval(spawnBirb, 3000)
        for (let i = 0; i < 5; i++) {
            setTimeout(spawnBirb, i * 600)
        }

        class Birbday {
        constructor() {
            this.resize()

            this.fireworks = []
            this.counter = 0

        }
        
        resize() {
            this.width = canvas.width = window.innerWidth
            let center = this.width / 2 | 0
            this.spawnA = center - center / 4 | 0
            this.spawnB = center + center / 4 | 0
            
            this.height = canvas.height = window.innerHeight
            this.spawnC = this.height * .1
            this.spawnD = this.height * .5
            
        }
        
        onClick(evt) {
            let x = evt.clientX || evt.touches && evt.touches[0].pageX
            let y = evt.clientY || evt.touches && evt.touches[0].pageY
            
            let count = random(3,5)
            for(let i = 0; i < count; i++) this.fireworks.push(new Firework(
                random(this.spawnA, this.spawnB),
                this.height,
                x,
                y,
                random(0, 260),
                random(30, 110)))
                
            this.counter = -1
            
        }
        
        update(delta) {
            ctx.globalCompositeOperation = 'hard-light'
            ctx.fillStyle = `rgba(20,20,20,${ 7 * delta })`
            ctx.fillRect(0, 0, this.width, this.height)

            ctx.globalCompositeOperation = 'lighter'
            for (let firework of this.fireworks) firework.update(delta)

            this.counter += delta * 3 
            if (this.counter >= 1) {
            this.fireworks.push(new Firework(
                random(this.spawnA, this.spawnB),
                this.height,
                random(0, this.width),
                random(this.spawnC, this.spawnD),
                random(0, 360),
                random(30, 110)))
            this.counter = 0
            }

            this.fireworks = this.fireworks.filter(firework => !firework.dead)

        }
        }

        class Firework {
        constructor(x, y, targetX, targetY, shade, offsprings) {
            this.dead = false
            this.offsprings = offsprings

            this.x = x
            this.y = y
            this.targetX = targetX
            this.targetY = targetY

            this.shade = shade
            this.history = []
        }
        update(delta) {
            if (this.dead) return

            let xDiff = this.targetX - this.x
            let yDiff = this.targetY - this.y
            if (Math.abs(xDiff) > 3 || Math.abs(yDiff) > 3) {
            this.x += xDiff * 2 * delta
            this.y += yDiff * 2 * delta

            this.history.push({
                x: this.x,
                y: this.y
            })

            if (this.history.length > 20) this.history.shift()

            } else {
            if (this.offsprings && !this.madeChilds) {
                
                let babies = this.offsprings / 2
                for (let i = 0; i < babies; i++) {
                let targetX = this.x + this.offsprings * Math.cos(PI2 * i / babies) | 0
                let targetY = this.y + this.offsprings * Math.sin(PI2 * i / babies) | 0

                birbday.fireworks.push(new Firework(this.x, this.y, targetX, targetY, this.shade, 0))

                }

            }
            this.madeChilds = true
            this.history.shift()
            }
            
            if (this.history.length === 0) this.dead = true
            else if (this.offsprings) { 
                for (let i = 0; this.history.length > i; i++) {
                let point = this.history[i]
                ctx.beginPath()
                ctx.fillStyle = 'hsl(' + this.shade + ',100%,' + i + '%)'
                ctx.arc(point.x, point.y, 1, 0, PI2, false)
                ctx.fill()
                } 
            } else {
            ctx.beginPath()
            ctx.fillStyle = 'hsl(' + this.shade + ',100%,50%)'
            ctx.arc(this.x, this.y, 1, 0, PI2, false)
            ctx.fill()
            }

        }
        }

        let canvas = document.getElementById('birthday')
        let ctx = canvas.getContext('2d')

        const urlParams = new URLSearchParams(window.location.search);
        const text = urlParams.get('text');
        const h1 = document.querySelector('h1');
        if (text) {
            h1.textContent = 'Happy Birbday ' + text + '!';
        } else {
            h1.textContent = 'Happy Birbday!';
        }

        let then = timestamp()

        let birbday = new Birbday
        window.onresize = () => birbday.resize()
        document.onclick = evt => birbday.onClick(evt)
        document.ontouchstart = evt => birbday.onClick(evt)

        ;(function loop(){
            requestAnimationFrame(loop)

            let now = timestamp()
            let delta = now - then

            then = now
            birbday.update(delta / 1000)
            

        })()
    </script>
</body>
</html>
